{% extends "layout.html" %}
{% block content %}

<div>
    <h1>Inventory</h1>
    <p class="lead">View a list of inventory items as scanned from AgileStock scanner.
    </p>
    <div>
        
        <div>
            <h3>Edit Book: {{ book_to_edit.title }} - {{ book_to_edit.isbn }}</h3>
            <form method="post">
                <table id="edit_Table">
                    <tr>
                        <td><label for="title">Title</label></td>
                        <td><input id="title" name="title" type="text" value="{{book_to_edit.title}}"></td>
                    </tr>
                    <tr>
                        <td><label for="author">Author</label></td>
                        <td><input id="author" name="author" type="text" value="{{book_to_edit.author}}"></td>
                    </tr>
                    <tr>
                        <td><label for="publisher">Publisher</label></td>
                        <td><input id="publisher" name="publisher" type="text" value="{{book_to_edit.publisher}}"></td>
                    </tr>
                    <tr>
                        <td><label for="publishedDate">Published Date</label></td>
                        <td><input id="publishedDate" name="publishedDate" type="text" value="{{book_to_edit.publishedDate}}"></td>
                    </tr>
                    <tr>
                        <td><label for="genre">Genre</label></td>
                        <td><input id="genre" name="genre" type="text" value="{{book_to_edit.genre}}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        {% block scripts %}{% endblock %}
    </div>
</div>

{% endblock %}
